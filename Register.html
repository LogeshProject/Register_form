<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>

        .btn:hover{

            background-color:rgb(40, 61, 135);
        }



    </style>
</head>
<body style="background-color: skyblue;">

    <center><h2 style="font-family: 'Times New Roman', Times, serif; color: red;">Register Form</h2></center>

    
    <p id="demo" style="color: green;"></p>

    <form action="https://sheetdb.io/api/v1/fgmd1v7elw7h3" method="post" id="sheet-form" >

        <label><b>Name : </b></label><br><input type="text" id="name" name="Name" class="form-control"><br><br>
        <label><b>Date : </b> </label><br><input type="text" id="undate" name="Date" class="form-control"><br><br>
        <label><b>Event : </b></label><br><input type="text" id="event" name="Event" class="form-control"><br><br>
        <label><b>Reason : </b></label><br><input type="text" id="reason" name="Reason" class="form-control"><br><br>
        <label><b>About : </b></label><br><input type="text" id="About" name="About" class="form-control"><br><br>


        <button onclick="myFunction()" class="btn btn-primary">submit</button>
    </form>


    <script>
        var form = document.getElementById("sheet-form")
        form.addEventListener("submit", e=>{
            e.preventDefault()
            fetch(form.action,{
                method : "post",
                body : new FormData(document.getElementById("sheet-form"))
            }).then(
                response=>response.json()
            )
        })

    </script>

    <script>
         function myFunction() {
            document.getElementById("demo").innerHTML = "Successfully Saved.....";
        }
    </script>
   
    
</body>
</html>
